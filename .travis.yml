language: python
os: linux
python:
  - 3.8
  - 3.7
  - 3.6
  - 3.5

install: pip install -U tox-travis

script: tox

jobs:
  include:
    - stage: deploy
      script: make docs && touch docs/build/html/.nojekyll
      before_script:
        - pipenv install --dev --skip-lock
        - make install
      python: 3.6
      deploy:
        provider: pages
        local_dir: docs/build/html
        skip_cleanup: true
        token: $GH_TOKEN
        keep_history: true
        on:
           branch: master